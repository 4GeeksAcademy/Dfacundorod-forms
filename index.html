<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="card col-10 mx-auto mt-3">
        <div class="card-header bg-ligth fs-2"><strong>Payment form example</strong></div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">Some fields are missing</div>
            <form action="#" method="post">
                <div class="row mt-2 fs-5">
                    <div class="col-5">
                        <label for="card" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" name="card">
                    </div>
                    <div class="col-3">
                        <label for="ccv" class="form-label">CCV #</label>
                        <input type="number" class="form-control" id="ccv" placeholder="0000" name="ccv">
                    </div>
                    <div class="col-4">
                        <label for="amount" class="form-label">Amount</label>
                       <div class="row">
                            <span><i class="fa-solid fa-dollar-sign"></i></span>
                            <input type="number" class="form-control ms-2" id="amount" placeholder="Amount" name="amount">
                       </div>
                    </div>
                </div>
                <div class="container-flex mx-auto">
                    <div class="row py-2">
                        <div class="col-6">
                            <div class="col-12">
                                <label for="name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="col-12 py-2">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city">
                            </div>
                            <div class="row">
                                <div class="col-10 mt-3">
                                    <legend>We accept</legend>
                                    <div class="col-7 bg-secondary my-3 p-2 rounded text-white text-center">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="card" id="masterCard" value="option1">
                                            <label class="form-check-label fs-5" for="masterCard"><i class="fa-brands fa-cc-mastercard"></i></label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="card" id="visa" value="option2">
                                            <label class="form-check-label fs-5" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="card" id="diners-club" value="option2">
                                            <label class="form-check-label fs-5" for="diners-club"><i class="fa-brands fa-cc-diners-club"></i></label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="card" id="americanExp" value="option2">
                                            <label class="form-check-label fs-5" for="americanExp"><i class="fa-brands fa-cc-amex"></i></label>
                                          </div>
                                    </div>
                                </div>
                            </div>        
                        </div>
                        <div class="col-6">
                            <div class="col-12">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName">
                            </div>
                            <div class="row py-2">
                                <div class="col-6">
                                    <label class="form-label" for="state">State</label>
                                    <select class="form-select" name="state" aria-label="Default select example" id="form-label">
                                        <option selected>State</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label for="postalCode" class="form-label">Postal Code</label>
                                    <input type="number" class="form-control" id="postalCode" name="postalCode">
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="3" name="message"></textarea>
                                <div id="message" class="form-text">Add any notes here.</div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-light d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary" value="Send Form" >Send</button>
                </div>
            </form>
        </div>
   </div>
</body>
</html>
